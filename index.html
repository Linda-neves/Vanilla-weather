<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-creation">
      <header>
        <form class="search-engine" id="search-engine">
          <input
            type="search"
            placeholder="Enter city"
            required
            id="city-search"
            class="searchForm-input"
          />
          <input type="submit" value="search" class="searchForm-button" />
        </form>
      </header>
      <main>
        <div class="weather-description">
          <div>
            <h1 class="city" id="city"></h1>
            <p class="weather-data">
              <span id="time"></span> ,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong> , Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="weather-temperature">
            <div id="icon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="symbol">Â°</div>
          </div>
        </div>
      </main>
      <footer>
        coded by
        <a href="https://github.com/Linda-neves/" target="blank">Linda Neves</a
        >, hosted on
        <a href="https://github.com/Linda-neves/Vanilla-weathers">Github</a> and
        website is on
        <a href="https://myshecodesweather-app.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
